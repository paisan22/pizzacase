<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="template.xhtml"
>

    <ui:define name="title">
        Create pizza
    </ui:define>

    <ui:define name="header">
        Create pizza
    </ui:define>

    <ui:define name="content">

        <h:form>
            <h:inputText p:placehoder="Pizza name..." value="#{pizzaBean.name}" />
            <h:inputText value="#{pizzaBean.price}" />
            <h:commandLink type="submit" value="Add" p:class="btn btn-primary"
                             action="shopping_cart" actionListener="#{shoppingCartBean.addPizza(pizzaBean)}" />
        </h:form>

    </ui:define>

</ui:composition>
</html>
